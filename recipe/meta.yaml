{% set name = "spatialdata-plot" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialdata_plot-{{ version }}.tar.gz
  sha256: 40a5ac9d9993255a51fc48ba8d4c482c5743461eae2268792773f52275921145

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs
    - pip
  run:
    - anndata>=0.9.1
    - cycler
    - dask
    - datashader
    - geopandas
    - matplotlib-base
    - matplotlib-scalebar
    - multiscale_spatial_image>=1.0.0
    - numpy
    - pandas
    - scanpy
    - scikit-image
    - shapely
    - spatialdata >=0.2.1
    - xarray
    - xarray-datatree

test:
  imports:
    - spatialdata_plot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scverse/spatialdata-plot.git
  summary: Static plotting for spatial data.
  dev_url: https://github.com/scverse/spatialdata-plot.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaMarconato
    - giovp
    - timtreis
    - melonora
    - Sonja-Stockhaus
    - kevinyamauchi
