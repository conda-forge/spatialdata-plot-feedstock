{% set name = "spatialdata-plot" %}
{% set version = "0.2.9" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spatialdata_plot-{{ version }}.tar.gz
  sha256: 418fc1f6c642bdbd43c07c4417993e334feb3900c1ba68395e8ad6fe68a5e17d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - anndata >=0.9.1
    - cycler
    - dask
    - datashader
    - geopandas
    - matplotlib-base
    - matplotlib-scalebar
    - multiscale-spatial-image >=1.0.0
    - numpy
    - pandas
    - python >={{ python_min }}
    - scanpy
    - scikit-image
    - shapely
    - spatialdata >=0.2.1
    - xarray
    - xarray-datatree

test:
  imports:
    - spatialdata_plot
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/scverse/spatialdata-plot.git
  summary: Static plotting for spatial data.
  dev_url: https://github.com/scverse/spatialdata-plot.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaMarconato
    - giovp
    - timtreis
    - melonora
    - Sonja-Stockhaus
    - kevinyamauchi
