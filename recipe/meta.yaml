{% set name = "spatialdata-plot" %}
{% set version = "0.2.12" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spatialdata_plot-{{ version }}.tar.gz
  sha256: 76bade5a7d4906b2fb75d70a071370883d821914c1202fa20b88447bea22bbfd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - matplotlib-base
    - matplotlib-scalebar
    - python >={{ python_min }}
    - scanpy
    - scikit-learn
    - spatialdata >=0.3.0

test:
  imports:
    - spatialdata_plot
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/scverse/spatialdata-plot.git
  summary: Static plotting for spatial data.
  dev_url: https://github.com/scverse/spatialdata-plot.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LucaMarconato
    - giovp
    - timtreis
    - melonora
    - Sonja-Stockhaus
    - kevinyamauchi
